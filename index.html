<html lang="en">

<head>
	<!---------------------------Viewport--------------------------------->

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!------------------- Bootstrap & Fontawesome CSS --------------------->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

	<!---------------------------Audio--------------------------------->

	<audio id="clip1">
  	<source src="/assets/sounds/simonSound1.mp3"></source>
  	</audio>
	<audio id="clip2">
  	<source src="/assets/sounds/simonSound2.mp3"></source>
  	</audio>
	<audio id="clip3">
  	<source src="/assets/sounds/simonSound3.mp3"></source>
  	</audio>
	<audio id="clip4">
  	<source src="/assets/sounds/simonSound4.mp3"></source>
  	</audio>

	<title>Simon JS</title>

</head>

<body>
	<header>
		<nav class="container-fluid">
			<ul>
				<li class="main-nav nav-item-transition"><a href="https://en.m.wikipedia.org/wiki/Hasbro" target="_blank">Hasbro</a></li>
				<li class="main-nav nav-item-transition"><a href="https://en.wikipedia.org/wiki/Simon_(game)" target="_blank">Simon Wiki</a></li>
				<li class="main-nav nav-item-transition"><a href="https://github.com/m-harwood" target="_blank">GitHub</a></li>
			</ul>
		</nav>
	</header>
	<div class="container-fluid">
		<img class="logo" src="/images/hasbro.png"></img>
	</div>
	<div class="container-fluid">
		<div id="outer-circle">
			<div id="green"></div>
			<div id="red"></div>
			<div id="yellow"></div>
			<div id="blue"></div>
			<div id="inner-circle">
				<div id="name" class="">SIMON!</div>
				<div id="switches">
					<input type="checkbox" class="toggle" id="on">
					<button class="button" id="start">Start</button>
					<input type="checkbox" class="toggle" id="strict">
				</div>
				<div class="text1">
					<span>POWER</span><span>STRICT</span>
				</div>

			</div>
		</div>

		<div class="container-fluid" id="turn">
			<div class="text2">
				Round
			</div>
		</div>
	</div>

	<!---------------------------JS--------------------------------->

	<script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
