	<link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" />



	<!---------------------------Audio--------------------------------->

	<audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>

	<audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>

	<title>Simon JS</title>

</head>

<body>
	<header>
		<nav class="container-fluid">
			<ul>
				<li class="main-nav nav-item-transition">About</li>
				<li class="main-nav nav-item-transition">Simon Wiki</li>
				<li class="main-nav nav-item-transition">GitHub</li>
				<li class="main-nav nav-item-transition">Contact</li>
			</ul>
		</nav>
	</header>

	<div class="container-fluid">
		<div id="outer-circle">
			<div id="topleft"></div>
			<div id="topright"></div>
			<div id="bottomleft"></div>
			<div id="bottomright"></div>
			<div id="inner-circle">
				<div id="title" class="font-effect-emboss">SIMON!</div>
				<div id="switches">
					<input type="checkbox" class="toggle" id="on">
					<button class="button" id="start">Start</button>
					<input type="checkbox" class="toggle" id="strict">
				</div>
				<div class="text1">
					<span>POWER</span><span>STRICT</span>
				</div>

			</div>
		</div>

		<div class="container-fluid" id="turn">
			<div class="text2">
				Round
			</div>
		</div>
		<img class="logo" src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F3%2F36%2FHasbro_4c_no_R.png%2F1200px-Hasbro_4c_no_R.png&f=1"></img>

	</div>

	<!---------------------------JS--------------------------------->

	<script type="text/javascript" src="assets/js/main.js"></script>
